<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Percentage Calculator</title>
  </head>
  <body>
    <main>
      <h1><span id="tip-word">Tip</span> Calculator</h1>
      <form id="tCalculator">
        <div id="calculator">
          <label>Bill Amount:</label><input id="bill-amount" /><br />
          <label>Percentage Tip:</label><input id="percentage-tip" /><br />
          <label>Tip Amount:</label><input id="tip-amount" disabled /><br />
          <label>Total Increase:</label><input id="total+" disabled /><br />
          <label>Total Discount:</label><input id="total-" disabled /><br />
          <div class="btn-space">
            <button class="btn" id="calculate">Calculate</button>
            <button class="btn" id="reset">Reset</button>
          </div>
        </div>
      </form>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
